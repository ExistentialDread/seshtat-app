<div class="container ion-activatable" [ngClass]="day.rating" (click)="onClick()">
  <div class="content" [ngClass]="{'today': today}">
    <ion-ripple-effect></ion-ripple-effect>
    <div class="day-header">
      <h2 [ngClass]="{'today': today}">{{ getDay() }}</h2>
    </div>
    <div class="day-content">
      <div *ngIf="show">
        <div class="day-activity" *ngFor="let rec of day.records">
          <ion-icon [name]="rec.activity.icon"></ion-icon>
          <span *ngIf="rec.activity.countable" class="ion-hide-sm-down">{{ rec.value | number }}</span>
          <span *ngIf="rec.activity.countable" class="ion-hide-sm-down">{{ rec.activity.unit }}</span>
        </div>
      </div>
    </div>
    <div class="day-footer" *ngIf="day.rating">
      <ion-icon [src]="faces[day.rating]"></ion-icon>
      <h3 class="day-rating"><span class="ion-hide-sm-down">{{day.rating | titlecase}} - </span><span
          class="day-condition" *ngIf="day.condition">{{ day.condition.title }}</span>
      </h3>
    </div>
  </div>
</div>
