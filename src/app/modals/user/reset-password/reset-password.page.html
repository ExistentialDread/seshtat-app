<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="closeModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="title">
      <div class="logo-icon-bg">
        <ion-icon src="./assets/icon.svg"></ion-icon>
      </div>
      <ion-text color="primary">
        <h1>Reset Password</h1>
      </ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">

    <form [formGroup]="form" (ngSubmit)="onResetPassword()">
      <ion-item>
        <ion-label position="floating" color="medium">New Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start" color="primary" align-self-center></ion-icon>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.password">
          <ion-text class="error-message" color="danger"
            *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            {{ validation.message }}
          </ion-text>
        </ng-container>
      </div>

      <ion-button type="submit" expand="block" [disabled]="!form.valid">
        <ion-icon slot="start" name="send-outline"></ion-icon>
        Reset Password
      </ion-button>
    </form>
  </div>
</ion-content>
