<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="closeModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="title">
      <div class="logo-icon-bg">
        <ion-icon src="./assets/icon.svg"></ion-icon>
      </div>
      <ion-text color="primary">
        <h1>Login</h1>
      </ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <ion-item>
        <ion-label position="floating" color="medium">Email</ion-label>
        <ion-input type="email" formControlName="email" [(ngModel)]="user.email"></ion-input>
        <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.email">
          <ion-text class="error-message" color="danger"
            *ngIf="updateForm.get('email').hasError(validation.type) && (updateForm.get('email').dirty || updateForm.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </ion-text>
        </ng-container>
      </div>


      <ion-button type="submit" expand="block" [disabled]="!updateForm.valid">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        Update
      </ion-button>
    </form>

  </div>
</ion-content>
