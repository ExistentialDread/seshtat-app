<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="closeModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="title">
      <div class="logo-icon-bg">
        <ion-icon src="./assets/icon.svg"></ion-icon>
      </div>
      <ion-text color="primary">
        <h1>Signup</h1>
      </ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSignup()">
      <ion-item>
        <ion-label position="floating" color="medium">Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
        <ion-icon name="person-circle-outline" slot="start" color="primary"></ion-icon>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.username">
          <ion-text class="error-message" color="danger"
            *ngIf="registerForm.get('username').hasError(validation.type) && (registerForm.get('username').dirty || registerForm.get('username').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </ion-text>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating" color="medium">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
        <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.email">
          <ion-text class="error-message" color="danger"
            *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </ion-text>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating" color="medium">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start" color="primary" align-self-center></ion-icon>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.password">
          <ion-text class="error-message" color="danger"
            *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </ion-text>
        </ng-container>
      </div>

      <ion-item class="terms">
        <div>
          <ion-checkbox slot="start" formControlName="terms"></ion-checkbox>
        </div>
        <ion-label>I accept</ion-label>
        <div>
          <ion-button fill="clear" (click)="termsAndConditions()">terms and conditions</ion-button>
        </div>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.terms">
          <ion-text class="error-message" color="danger"
            *ngIf="registerForm.get('terms').hasError(validation.type) && (registerForm.get('terms').dirty || registerForm.get('terms').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </ion-text>
        </ng-container>
      </div>

      <ion-button type="submit" expand="block" [disabled]="!registerForm.valid">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        Sign up
      </ion-button>

    </form>
