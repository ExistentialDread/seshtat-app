<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="closeModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="title">
      <div class="logo-icon-bg">
        <ion-icon src="./assets/icon.svg"></ion-icon>
      </div>
      <ion-text color="primary">
        <h1>Edit Requirements</h1>
      </ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let activity of activities; let i = index">
      <ion-checkbox slot="end" [(ngModel)]="checked[i]"></ion-checkbox>
      <ion-icon [name]="activity.icon" slot="start" color="primary"></ion-icon>
      <ion-text>{{ activity.title | titlecase}}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer">
      <ion-button color="primary" style="flex: 1" (click)="closeModal(true)">
        <ion-icon slot="start" name="checkmark"></ion-icon>
        Save Requirement
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
