<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="closeModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="title">
      <div class="logo-icon-bg">
        <ion-icon src="./assets/icon.svg"></ion-icon>
      </div>
      <ion-text color="primary">
        <h1 *ngIf="!edit">Add Activity</h1>
        <h1 *ngIf="edit">Edit Activity</h1>
      </ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<div class="sub-header">
  <div class="name-unit">
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="activityCopy.title" (ionChange)="onChanges()"></ion-input>
      <ion-icon [name]="activityCopy.icon" slot="start" color="primary"></ion-icon>
    </ion-item>
    <ion-item *ngIf="activityCopy.countable">
      <ion-input type="text" placeholder="Unit" [(ngModel)]="activityCopy.unit" (ionChange)="onChanges()"></ion-input>
    </ion-item>
  </div>
  <div class="quantifiable-default">
    <ion-item>
      <ion-label>Is this activity quantifiable?</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="activityCopy.countable" (ionChange)="onChanges()"></ion-checkbox>
    </ion-item>
    <ion-item *ngIf="activityCopy.countable">
      <ion-input type="number" placeholder="Default" [(ngModel)]="activityCopy.default" (ionChange)="onChanges()"></ion-input>
    </ion-item>
  </div>
</div>

<ion-content>
  <div class="container">
    <div class="group" *ngFor="let group of icons">
      <ion-label color="medium">{{ group.group }}</ion-label>
      <div>
        <ion-button slot="icon-only" *ngFor="let icon of group.icons" color="medium" fill="transparent"
          (click)="setIcon(icon)">
          <ion-icon [name]="icon"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer">
      <ion-button color="primary" style="flex: 1" (click)="updateActivity()" *ngIf="edit">
        <ion-icon slot="start" name="checkmark"></ion-icon>
        Save Activity
      </ion-button>
      <ion-button color="primary" style="flex: 1" (click)="createActivity()" *ngIf="!edit">
        <ion-icon slot="start" name="checkmark"></ion-icon>
        Save Activity
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
