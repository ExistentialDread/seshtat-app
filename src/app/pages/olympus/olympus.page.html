<ion-content>
    <div class="container">
        <ion-fab vertical="bottom" horizontal="end">
            <ion-fab-button color="light" size="small" (click)="zoom(false)">
                <ion-icon name="remove-circle-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light" size="small" (click)="zoom(true)">
                <ion-icon name="add-circle-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="openStepDetails()">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>

        <div class="mountains">
            <app-icon-toggle *ngFor="let mountain of mountains" [src]="'./assets/mountain/' + mountain.icon + '.svg'" [label]="mountain.name" [selected]="mountain.selected"
                (toggled)="toggleMountain($event, mountain)">
            </app-icon-toggle>
            <app-icon-toggle icon="add" label="New/Edit" (toggled)="openMountainsModal()"></app-icon-toggle>
        </div>
        <div id="step-tree">

        </div>
    </div>
</ion-content>
